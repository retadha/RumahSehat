<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Tambah Dokter</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="justify-content-center">
            <h2 style="text-align: center">Tambah Dokter Baru</h2>
            <br>
            <a class="btn btn-outline-primary" th:href="@{/users/doctors}">Kembali</a>
            <br><br>

            <form th:action="@{/users/doctors/add}" th:objects="${user}" method="POST">

                <input type="hidden" name="role" value="Dokter">

                <div th:replace="fragments/fragment :: user-basic-data"></div>

                <label>Tarif</label>

                <input type="number" name="tarif" class="form-control" required>

                <div th:replace="fragments/fragment :: user-validation"></div>

                <button type="submit" class="btn btn-primary">Tambah</button>


            </form>

        </div>

    </div>

</div>

</body>
</html>
